<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!--Logo e titolo-->
            <img id="logo" src="logo.png" alt="">
            <h1 class="Titolo"> Taking Booleaners from A to B</h1>       
        </header>
    
        <nav>
            <!--opzioni conferma-->
            <div class="opzioni">
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>
    
        <main>
            <!--opzioni checkbox-->
            <div class="Gino">
                <input class="checkbox" type="checkbox">
                <h2 class="monopattino">Monopattino Gino22</h2><br>
                <span>&#8614</span>
                <span class="Via">Via Guadalametri - a 220 metri da te</span><br>
                <span>Stato carica:</span>
                <div id="barra-orange">
                <span id="barra-text1">g</span>
                </div>
            </div>
           
            <div class="Mike">
                <input class="checkbox" type="checkbox">
                <h2 class="monopattino">Monopattino Mike24</h2><br>
                <span>&#8614</span>
                <span class="Via">Via Ricciardoni - a 420 metri da te</span><br>
                <span>Stato carica:</span>
                <div id="barra-green">
                <span id="barra-text2">g</span>
            </div>
            
            <div class="Fede">
                <input class="checkbox" type="checkbox">
                <h2 class="monopattino">Monopattino Fede154</h2><br>
                <span>&#8614</span>
                <span class="Via">Via Mentarini - a 490 metri da te</span><br>
                <span>Stato carica:</span>
                <div id="barra-red">
                <span id="barra-text3">g</span>
            </div>
        </main>
        
    </div>
  
</body>
</html>
